<md-dialog aria-label="New Author" flex="50">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Create New Author</h2>
    </div>
  </md-toolbar>
  <form name="authorForm" ng-submit="saveAuthor(author)" novalidate="novalidate">
    <md-dialog-content class="md-padding">
      <md-input-container class="md-block">
        <label>Name</label>
        <input ng-model="author.name" type="text" name="author.name" required="required"/>
      </md-input-container>
      <md-input-container class="md-block">
        <label>Biography</label>
        <textarea ng-model="author.bio" rows="5" name="author.bio" required="required"></textarea>
      </md-input-container>
    </md-dialog-content>
    <md-dialog-actions>
      <md-button aria-label="Save Author" type="submit" ng-disabled="authorForm.$invalid">Save</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
